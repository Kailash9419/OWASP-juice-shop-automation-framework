name: Selenium Hybrid Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Chrome install karne ke baad uska path set karna zaroori hota hai
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Kabhi-kabhi Linux par display server nahi hota, isliye xvfb use karna safe hai
      - name: Run Tests
        run: xvfb-run mvn clean test
        
      # Failure ke waqt reports dekhne ke liye ye step add karein
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-report
          path: reports/ # Aapka Extent report folder
